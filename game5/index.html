    let currentQuestionIndex = 0;
    let currentDifficulty = 1;
    let score = 0;
    let shuffledQuestions = {1: [], 2: [], 3: []};
    let questionIndices = {1: 0, 2: 0, 3: 0};
    let totalQuestions = questions.length;

    // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
    const questionText = document.getElementById('question-text');
    const answerInput = document.getElementById('answer');
    const feedbackDiv = document.getElementById('feedback');
    const solutionContainer = document.getElementById('solution-container');
    const solutionText = document.getElementById('solution-text');
    const questionCounter = document.getElementById('question-counter');
    const scoreSpan = document.getElementById('score');
    const progressBar = document.getElementById('progress-bar');
    const difficultyLevels = [document.getElementById('level-1'), document.getElementById('level-2'), document.getElementById('level-3')];
    const submitBtn = document.getElementById('submit-btn');
    const solutionBtn = document.getElementById('solution-btn');
    const homeBtn = document.getElementById('home-btn');

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è - –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã –ø–æ —É—Ä–æ–≤–Ω—è–º —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
    function initializeQuestions() {
        // –†–∞–∑–¥–µ–ª—è–µ–º –≤–æ–ø—Ä–æ—Å—ã –ø–æ —É—Ä–æ–≤–Ω—è–º —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
        const easyQuestions = questions.filter(q => q.difficulty === 1);
        const mediumQuestions = questions.filter(q => q.difficulty === 2);
        const hardQuestions = questions.filter(q => q.difficulty === 3);
        
        // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã –∫–∞–∂–¥–æ–≥–æ —É—Ä–æ–≤–Ω—è
        shuffledQuestions[1] = shuffleArray([...easyQuestions]);
        shuffledQuestions[2] = shuffleArray([...mediumQuestions]);
        shuffledQuestions[3] = shuffleArray([...hardQuestions]);
        
        updateProgress();
        updateQuestionCounter();
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –º–∞—Å—Å–∏–≤–∞ (–∞–ª–≥–æ—Ä–∏—Ç–º –§–∏—à–µ—Ä–∞-–ô–µ—Ç—Å–∞)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å —Ç–µ–∫—É—â–∏–π –≤–æ–ø—Ä–æ—Å
    function showQuestion() {
        const questionsForLevel = shuffledQuestions[currentDifficulty];
        
        if (questionIndices[currentDifficulty] < questionsForLevel.length) {
            const question = questionsForLevel[questionIndices[currentDifficulty]];
            questionText.textContent = question.question;
            answerInput.value = '';
            feedbackDiv.className = 'feedback';
            solutionContainer.className = 'solution-container';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
            updateDifficultyIndicator();
        } else {
            // –ï—Å–ª–∏ –≤–æ–ø—Ä–æ—Å—ã –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ —É—Ä–æ–≤–Ω—è –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å
            if (currentDifficulty < 3) {
                currentDifficulty++;
                questionIndices[currentDifficulty] = 0;
                showQuestion();
            } else {
                // –í—Å–µ –≤–æ–ø—Ä–æ—Å—ã –ø—Ä–æ–π–¥–µ–Ω—ã
                questionText.textContent = '–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –æ—Ç–≤–µ—Ç–∏–ª–∏ –Ω–∞ –≤—Å–µ –≤–æ–ø—Ä–æ—Å—ã!';
                answerInput.style.display = 'none';
                submitBtn.style.display = 'none';
                solutionBtn.style.display = 'none';
                feedbackDiv.textContent = `–í–∞—à –∏—Ç–æ–≥–æ–≤—ã–π —Å—á–µ—Ç: ${score} –∏–∑ ${totalQuestions}`;
                feedbackDiv.className = 'feedback show correct';
            }
        }
    }

    // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç
    function checkAnswer() {
        const userAnswer = answerInput.value.trim();
        const questionsForLevel = shuffledQuestions[currentDifficulty];
        const currentQuestion = questionsForLevel[questionIndices[currentDifficulty]];
        
        if (!currentQuestion) {
            showFeedback('–í–æ–ø—Ä–æ—Å –Ω–µ –Ω–∞–π–¥–µ–Ω!', false);
            return;
        }

        if (userAnswer.toLowerCase() === currentQuestion.answer.toLowerCase()) {
            score++;
            showFeedback('–ü—Ä–∞–≤–∏–ª—å–Ω–æ! üëç', true);
            
            // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –≤–æ–ø—Ä–æ—Å—É –∏–ª–∏ —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å–ª–æ–∂–Ω–æ—Å—Ç—å
            questionIndices[currentDifficulty]++;
            
            if (questionIndices[currentDifficulty] >= shuffledQuestions[currentDifficulty].length && currentDifficulty < 3) {
                currentDifficulty++;
                questionIndices[currentDifficulty] = 0;
                setTimeout(() => {
                    showFeedback(`–ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —É—Ä–æ–≤–µ–Ω—å —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ ${currentDifficulty}`, true);
                }, 1500);
            }
        } else {
            showFeedback(`–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${currentQuestion.answer}`, false);
            }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç –∏ –ø—Ä–æ–≥—Ä–µ—Å—Å
        updateScore();
        updateProgress();
        updateQuestionCounter();
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
        setTimeout(showQuestion, 2000);
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ—à–µ–Ω–∏–µ
    function showSolution() {
        const questionsForLevel = shuffledQuestions[currentDifficulty];
        const currentQuestion = questionsForLevel[questionIndices[currentDifficulty]];
        
        if (currentQuestion) {
            solutionText.textContent = currentQuestion.detailedSolution;
            solutionContainer.className = 'solution-container show';
        }
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å –æ–±—Ä–∞—Ç–Ω—É—é —Å–≤—è–∑—å
    function showFeedback(message, isCorrect) {
        feedbackDiv.textContent = message;
        feedbackDiv.className = `feedback show ${isCorrect ? 'correct' : 'incorrect'}`;
    }

    // –û–±–Ω–æ–≤–∏—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
    function updateDifficultyIndicator() {
        difficultyLevels.forEach((level, index) => {
            if (index + 1 === currentDifficulty) {
                level.classList.add('level-active');
            } else {
                level.classList.remove('level-active');
            }
        });
    }

    // –û–±–Ω–æ–≤–∏—Ç—å —Å—á–µ—Ç
    function updateScore() {
        scoreSpan.textContent = `–°—á–µ—Ç: ${score}`;
    }

    // –û–±–Ω–æ–≤–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å
    function updateProgress() {
        const answered = Object.values(questionIndices).reduce((a, b) => a + b, 0);
        const progress = (answered / totalQuestions) * 100;
        progressBar.style.width = `${progress}%`;
    }

    // –û–±–Ω–æ–≤–∏—Ç—å —Å—á–µ—Ç—á–∏–∫ –≤–æ–ø—Ä–æ—Å–æ–≤
    function updateQuestionCounter() {
        const answered = Object.values(questionIndices).reduce((a, b) => a + b, 0);
        questionCounter.textContent = `–í–æ–ø—Ä–æ—Å ${answered + 1} –∏–∑ ${totalQuestions}`;
    }

    // –ü–µ—Ä–µ–π—Ç–∏ –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
    function goToMainPage() {
        window.location.href = '../index.html';
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
    submitBtn.addEventListener('click', checkAnswer);
    solutionBtn.addEventListener('click', showSolution);
    homeBtn.addEventListener('click', goToMainPage);
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
    answerInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            checkAnswer();
        }
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã

    });
