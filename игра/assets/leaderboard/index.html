<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица лидеров</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #2d3436;
            --light: #f5f6fa;
            --transition: all 0.3s ease-in-out;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--dark), #000);
            color: var(--light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        h2, h3 {
            text-align: center;
            color: var(--accent);
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(253, 121, 168, 0.5);
        }

        table {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        th, td {
            padding: 15px;
            text-align: center;
            color: var(--light);
        }

        th {
            background-color: var(--primary);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        tbody tr {
            transition: var(--transition);
        }

        tbody tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }

        tbody tr:hover {
            background-color: rgba(108, 92, 231, 0.2);
        }

        .add-entry-form {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--light);
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid var(--secondary);
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            transition: var(--transition);
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: var(--accent);
            outline: none;
        }

        button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: var(--transition);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            transform: translateY(-2px);
        }

        .button {
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            text-align: center;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            transition: var(--transition);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            transform: translateY(-2px);
        }

        .delete-button {
            background-color: #e74c3c;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: var(--transition);
        }

        .delete-button:hover {
            background-color: #c0392b;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
            }

            th, td {
                padding: 12px;
                font-size: 0.9em;
            }

            .add-entry-form {
                width: 100%;
                padding: 15px;
            }

            input[type="text"], input[type="number"] {
                width: 90%;
            }

            button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="../video/видео.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>

    <h2>Таблица Лидеров</h2>

    <table id="leaderboard">
        <thead>
        <tr>
            <th>Место</th>
            <th>Имя</th>
            <th>Правильные ответы</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <!-- Здесь будут динамически добавляться строки -->
        </tbody>
    </table>

    <h3>Добавить свой результат</h3>
    <div class="add-entry-form">
        <label for="name">Имя:</label>
        <input type="text" id="name" placeholder="Ваш псевдоним">
        <label for="score">Правильные ответы:</label>
        <input type="number" id="score" placeholder="Количество правильных ответов">
        <button onclick="addEntry()">Добавить</button>
    </div>

    <a href="../../main.html" class="button">Назад на главную</a>

    <script>
        // Функции для работы с таблицей лидеров
        function getLeaderboardData() {
            const data = localStorage.getItem('leaderboard');
            return data ? JSON.parse(data) : [];
        }

        function saveLeaderboardData(data) {
            localStorage.setItem('leaderboard', JSON.stringify(data));
        }

        function displayLeaderboard() {
            const leaderboardData = getLeaderboardData();
            const tableBody = document.querySelector('#leaderboard tbody');
            tableBody.innerHTML = '';

            leaderboardData.sort((a, b) => b.score - a.score);

            for (let i = 0; i < leaderboardData.length; i++) {
                const entry = leaderboardData[i];
                const row = `<tr>
                                <td>${i + 1}</td>
                                <td>${entry.name}</td>
                                <td>${entry.score}</td>
                                <td>
                                    <button class="delete-button" onclick="deleteEntry(${i})">Удалить</button>
                                </td>
                            </tr>`;
                tableBody.innerHTML += row;
            }
        }

        function addEntry() {
            const nameInput = document.getElementById('name');
            const scoreInput = document.getElementById('score');
            const name = nameInput.value;
            const score = parseInt(scoreInput.value);

            if (name && !isNaN(score)) {
                const leaderboardData = getLeaderboardData();
                leaderboardData.push({ name: name, score: score });
                saveLeaderboardData(leaderboardData);
                displayLeaderboard();

                nameInput.value = '';
                scoreInput.value = '';
            } else {
                alert('Пожалуйста, введите имя и количество правильных ответов.');
            }
        }

        function deleteEntry(index) {
            const leaderboardData = getLeaderboardData();
            leaderboardData.splice(index, 1);
            saveLeaderboardData(leaderboardData);
            displayLeaderboard();
        }

        displayLeaderboard();
    </script>
</body>
</html>
